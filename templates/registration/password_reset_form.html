{% extends 'base.html' %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
    <h1>Reset Password</h1>
    <p>Type in your email address to receive an email with instructions on resetting your password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset" class="btn btn-warning">
    </form>
{% endblock content %}
