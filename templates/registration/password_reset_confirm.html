{% extends 'base.html' %}

{% block title %}Change password{% endblock %}

{% block content %}
    <h1>Enter new password</h1>
    <p>Please enter your new password twice so we can verify you type it correctly. </p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Reset">
    </form>
{% endblock %}
