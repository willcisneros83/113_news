{% extends 'base.html' %} 

{% block title %}Delete Article{% endblock title %}

{% block content %}
    <h1>Delete Article</h1>
    <p>Are you sure you want to delete "{{ article.title }}"?</p>
    <form method="ARTICLE">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-danger" value="Confirm">
    </form>
{% endblock content %}
